<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Millennium Falcon</title>

		<link rel="stylesheet" href="load.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
        }
      }
    </script>
	</head>
	<body>
    <select id="toggle-time">
        <option value="pagi">Pagi</option>
        <option value="siang">Siang</option>
        <option value="sore">Sore</option>
        <option value="malam">Malam</option>
    </select>

    <button id="pov-indoor">POV Indoor</button>
    <button id="pov-outdoor">POV Outdoor</button>

    <div id="lighting-controls" style="position: fixed; top: 10px; left: 10px; z-index: 1000;">
      <label>
        <span>X Direction</span>
        <input id="sliderX" type="range" min="-500" max="500" value="50">
      </label>
      <br>
      <label>
        <span>Y Direction</span>
        <input id="sliderY" type="range" min="0" max="500" value="200">
      </label>
      <br>
      <label>
        <span>Z Direction</span>
        <input id="sliderZ" type="range" min="-500" max="500" value="-200">
      </label>
      <br>
      <label>
        <span>Light Intensity</span>
        <input id="sliderIntensity" type="range" min="0" max="5" step="0.1" value="0.7">
      </label>
    </div>

    <div id="progress-container">
      <div id="progress">LOADING 0/100</div>
    </div>
		<script type="module" src="./load.js"></script>
	</body>
</html>
