<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Millennium Falcon</title>

		<link rel="stylesheet" href="load.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
        }
      }
    </script>
	</head>
	<body>
    <div id="control-container">
      <select id="toggle-time">
          <option value="pagi">Pagi</option>
          <option value="siang">Siang</option>
          <option value="sore">Sore</option>
          <option value="malam">Malam</option>
      </select>

      <button id="pov-indoor">POV Indoor</button>
      <button id="pov-outdoor">POV Outdoor</button>

      <div id="slider">
        <label for="ambient-intensity">Ambient Light Intensity</label>
        <input type="range" id="ambient-intensity" min="0" max="1" step="0.01" value="0.1">
        <span id="ambient-intensity-value">0.1</span>
      </div>

      <div id="slider">
        <label for="sun-light-x">Sun Light Position X</label>
        <input type="range" id="sun-light-x" min="-200" max="200" step="1" value="50">
        <span id="sun-light-x-value">50</span>
      </div>

      <div id="slider">
        <label for="sun-light-y">Sun Light Position Y</label>
        <input type="range" id="sun-light-y" min="0" max="200" step="1" value="200">
        <span id="sun-light-y-value">200</span>
      </div>

      <div id="slider">
        <label for="sun-light-z">Sun Light Position Z</label>
        <input type="range" id="sun-light-z" min="-200" max="200" step="1" value="-200">
        <span id="sun-light-z-value">-200</span>
      </div>

      <div id="slider">
        <label for="sun-light-intensity">Sun Light Intensity</label>
        <input type="range" id="sun-light-intensity" min="0" max="10" step="0.1" value="1">
        <span id="sun-light-intensity-value">1</span>
      </div>
    </div>

    <div id="progress-container">
      <div id="progress">LOADING 0/100</div>
    </div>
		<script type="module" src="./load.js"></script>
	</body>
</html>
